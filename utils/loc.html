<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Geolocation Example</h1>
    <p>Your current location is being fetched automatically...</p>

    <div class="output" id="output"></div>

    <script>
        // Automatically get the user's location as soon as the page loads
        window.onload = function() {
            getLocation();
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    document.getElementById("output").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
                }, function(error) {
                    document.getElementById("output").innerHTML = "Error: " + error.message;
                });
            } else {
                document.getElementById("output").innerHTML = "Geolocation is not supported by this browser.";
            }
        }
    </script>

</body>
</html>
